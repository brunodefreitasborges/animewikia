<header class="fixed z-10 w-full h-24 pt-6 flex justify-center md:justify-between items-start bg-gradient-to-b from-black">
  <nav class="hidden md:block h-auto flex ml-8 lg:ml-12 justify-start items-center space-x-8 lg:space-x-12">
    <a href="" class="font-poppins text-lg lg:text-xl text-white">Most Popular</a>
    <a href="" class="font-poppins text-lg lg:text-xl text-white">Movies</a>
    <a href="" class="font-poppins text-lg lg:text-xl text-white">TV Series</a>
  </nav>
  <div class="absolute top-2 left-1/2 h-24 w-24 flex justify-center items-center">
    <img src="../../assets/logo.png" alt="Anime Wikia Logo">
  </div>
  <nav class="hidden md:block h-auto mr-8 lg:mr-12 flex justify-end items-start space-x-8 lg:space-x-12">
    <mat-icon
    class="text-white text-center w-8 h-8 text-2xl lg:text-4xl hover:cursor-pointer"
    (click)="toggleInputField()">search</mat-icon>
    <mat-icon class="text-white w-8 h-8 text-2xl lg:text-4xl">notifications_none</mat-icon>
    <a href="" class="font-poppins text-lg lg:text-xl text-white ">Login</a>
  </nav>

  <mat-form-field (ngSubmit)="onSubmit()" [@toggleInput] *ngIf="toggleInput"
  [appearance]="'outline'" color="accent"
  class="absolute top-16 right-[20vw] bg-black h-14 bg-opacity-30 lg:top-4 lg:right-72 lg:bg-transparent">
    <input matInput  [formControl]="queryField"  type="text" [(ngModel)]="value" autocomplete="off"
    class="text-white">
      <button type="submit" *ngIf="value" matSuffix mat-icon-button (click)="onSubmit()">
        <mat-icon class="text-white">send</mat-icon>
      </button>
  </mat-form-field>

</header>
